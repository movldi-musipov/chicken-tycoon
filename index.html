<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <title>Car Grid</title>
    <link rel="stylesheet" href="styles.css?v=20260207-2">
  </head>
  <body>
    <div id="app">
      <header class="top">
        <div class="title" data-i18n="title">Car Grid</div>
        <div id="activeHint" class="active-hint" aria-live="polite"></div>
        <div class="toolbar" role="group" data-i18n-aria-label="actionsLabel" aria-label="Actions">
          <button class="action" type="button" data-action="clear" data-i18n="clear">Clear</button>
          <button class="action" type="button" data-action="copy" data-i18n="copy">Copy</button>
          <button class="action" type="button" data-action="shot" data-i18n="shot">Screenshot</button>
        </div>
      </header>

      <main class="main">
        <section class="grid-wrap">
          <div id="grid" class="grid" role="grid" data-i18n-aria-label="gridLabel" aria-label="Grid"></div>
        </section>
      </main>

      <section class="numpad" data-i18n-aria-label="numpadLabel" aria-label="Numpad">
        <button type="button" class="pad" data-digit="1">1</button>
        <button type="button" class="pad" data-digit="2">2</button>
        <button type="button" class="pad" data-digit="3">3</button>
        <button type="button" class="pad" data-digit="4">4</button>
        <button type="button" class="pad" data-digit="5">5</button>
        <button type="button" class="pad" data-digit="6">6</button>
        <button type="button" class="pad" data-digit="7">7</button>
        <button type="button" class="pad" data-digit="8">8</button>
        <button type="button" class="pad" data-digit="9">9</button>
        <button type="button" class="pad pad-backspace" data-key="backspace" data-i18n="backspace">âŒ«</button>
        <button type="button" class="pad pad-zero" data-digit="0">0</button>
      </section>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
      <div id="undoBar" class="undo" role="status" aria-live="polite" aria-hidden="true">
        <span id="undoText" class="undo-text"></span>
        <button id="undoBtn" class="undo-btn" type="button" data-i18n="undo">Undo</button>
      </div>

      <div id="confirmBackdrop" class="confirm-backdrop" hidden>
        <div class="confirm-sheet" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
          <p id="confirmTitle" data-i18n="clearConfirm">Clear all cells?</p>
          <div class="confirm-actions">
            <button type="button" class="confirm-btn confirm-cancel" data-confirm="cancel" data-i18n="cancel">Cancel</button>
            <button type="button" class="confirm-btn confirm-accept" data-confirm="accept" data-i18n="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js?v=20260207-2"></script>
  </body>
</html>
