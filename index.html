<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <title>Car Grid</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
      <header class="top">
        <div class="title" data-i18n="title">Car Grid</div>
        <div class="toolbar">
          <button class="action" type="button" data-action="clear" data-i18n="clear">Clear</button>
          <button class="action" type="button" data-action="copy" data-i18n="copy">Copy</button>
          <button class="action" type="button" data-action="shot" data-i18n="shot">Screenshot</button>
        </div>
      </header>

      <main class="main">
        <section class="grid-wrap">
          <div id="grid" class="grid" role="grid" aria-label="Grid"></div>
        </section>
      </main>

      <section class="numpad" aria-label="Numpad">
        <button type="button" class="pad" data-digit="1">1</button>
        <button type="button" class="pad" data-digit="2">2</button>
        <button type="button" class="pad" data-digit="3">3</button>
        <button type="button" class="pad" data-digit="4">4</button>
        <button type="button" class="pad" data-digit="5">5</button>
        <button type="button" class="pad" data-digit="6">6</button>
        <button type="button" class="pad" data-digit="7">7</button>
        <button type="button" class="pad" data-digit="8">8</button>
        <button type="button" class="pad" data-digit="9">9</button>
        <button type="button" class="pad pad-zero" data-digit="0">0</button>
      </section>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
